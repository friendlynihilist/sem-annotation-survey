<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Chart with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/save-svg-as-png@1.4.17/lib/saveSvgAsPng.min.js"></script>
    <script src="https://unpkg.com/d3-array@1"></script>
    <script src="https://unpkg.com/d3-collection@1"></script>
    <script src="https://unpkg.com/d3-path@1"></script>
    <script src="https://unpkg.com/d3-shape@1"></script>
    <script src="https://unpkg.com/d3-sankey@0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-sankey/0.12.3/d3-sankey.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="visualizations" style="display: flex; justify-content: space-around; align-items: center;">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px; font-family: Lato;">
            <h1 style="text-align: center; font-family: Lato;">
              Enriching Cultural Heritage through Semantic Annotation: A Review of Methods, Tools, and Collaborative Spaces - ADHO 2025
            </h1>
            
            <div id="barChartContainer" style="text-align: center;">
              <div id="barChart"></div>
              <button id="saveBarChart" style="margin-top: 10px; font-family: Lato;">Download Bar Chart</button>
            </div>
          
            <div id="pieChartContainer" style="text-align: center;">
              <div id="pieChart"></div>
              <button id="savePieChart" style="margin-top: 10px; font-family: Lato;">Download Pie Chart</button>
            </div>
          
            <div id="sankeyChartContainer" style="text-align: center;">
              <div id="sankeyChart"></div>
              <button id="saveSankeyChart" style="margin-top: 10px; font-family: Lato;">Download Sankey Chart</button>
            </div>
          
            <div id="heatmapChartContainer" style="text-align: center;">
              <div id="heatmapChart"></div>
              <button id="saveHeatmapChart" style="margin-top: 10px; font-family: Lato;">Download Heatmap</button>
            </div>
          </div>
        <script src="script.js"></script>
</body>

</html>
